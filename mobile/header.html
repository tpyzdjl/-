<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="telephone=no" name="format-detection">
    <title>{tdk name="title"/}</title>
    <meta name="keywords" content="{tdk name="keywords"/}">
    <meta name="description" content="{tdk name="description"/}">
    <link rel="stylesheet" type="text/css" href="{var name="tplurl"/}css/subpage.css?v=11">

    <link rel="stylesheet" type="text/css" href="{var name="tplurl"/}css/skin-0.css">
      <link href="{config name="cfg_ico"/}" rel="shortcut icon" type="image/x-icon" />
    <script type="text/javascript" src="{var name="tplurl"/}js/jquery.js"></script>
    <script type="text/javascript" src="{var name="tplurl"/}js/nav.js"></script>
    <script type="text/javascript" src="{var name="tplurl"/}js/cart_icon.js"></script>
    <script type="text/javascript" src="{var name="tplurl"/}js/swiper.js"></script>
    <style>
     .head {  background: #db261d;  }
    .foot {  background: #db261d;  }

    </style>
</head>
<body>

<ul class="nav">

  {/list_nav}
